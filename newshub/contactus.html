<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styless/contact.css">

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/newshub.png" alt="Newshub Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="site-plan.html">Site Plan</a>

    <div class="container"></div>
    <h1>Connect With Us</h1>
    <p>We would love to respond to your queries and help you succeed.  Feel free to get in touch with us.</p>

    <div class="contact-box">
        <div class="contact-left">
            <h3> Send your request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder=" ">
                    </div>

                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder=" ">
                    </div>

                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="text" placeholder=" ">
                    </div>

                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder=" ">
                    </div>
                    <label>Message</label>
                    <textarea name="5" placeholder="Type Your Message"></textarea>
            </form>
        </div>

        <div class="contact-right">
            <h3> Reach Us</h3>
        </div>
    </div>
    <footer>
        <p>NewshubOnline &copy; 2023</p>
        <p><a href="index.html">Home</a></p>
        <p><a href="contactus.html">Contact Us</a></p>

        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
